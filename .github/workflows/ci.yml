name: mkdocs

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
permissions:
  contents: read
  issues: write
  metadata: read
  packages: write
  pull-requests: write
  repository-projects: write
  statuses: write
  vulnerability-alerts: write
  deployments: write
  pages: write
  pull-requests: write
  members: write
  notifications: write
  workflows: write
  checks: write
  deployments: write
  pages: write
  pull-requests: write


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          fetch-depth: 0

      - name: Install requirements
        run: python3 -m pip install -r requirements.txt

      - name: Deploy ðŸš€
        run: python3 -m mkdocs gh-deploy --force
