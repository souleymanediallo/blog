site_name: DÃ©veloppeur Python/Django

theme:
  name: material
  language: fr
  features:
    - navigation.top
    - navigation.sections
    - search.share
    - navigation.tabs
    - navigation.expand
    - navigation.indexes
    - content.code.annotate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/souleymanediallo

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - literate-nav:
      nav_file: SUMMARY.md
  - blog:
      blog_dir: blog/
      post_date_format: yyyy/MM/dd

name: https://souleymanediallo.github.io/blog/
on:
  push:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force

